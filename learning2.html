<!doctype html>
<html lang="ja">

<head>
  <!-- 文章に関する情報を指定する時に使用する→この文書の文字はUTF-8というデジタルデータ形式を使用するという意味 -->
  <!-- ここが正しく記載されていないと、文字化けになる可能性がある -->
  <meta charset="UTF-8">
  <!-- ここでのcontent内容が、Googleの検索結果に出力されることになるから気をつけること -->
  <meta name="description" content="Ryoの自己紹介サイトになっています。">
  <title>My Profile -Ryo-</title>
  <!-- drawerの導入 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/drawer/3.2.2/css/drawer.min.css">
  <!-- <style></style>このように直接CSSを記述することもできる -->
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- 必ず、Jqueryを読み込んでからbootstrapを読み込む（今回フォルダの中に入れているが、オンラインで呼び出す方法もある） -->
  <script type="text/javascript" src="./js/jquery-3.6.0.js"></script>
  <script type="text/javascript" src="./js/bootstrap.js"></script>
  <!-- レスポンシブの準備 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="drawer drawer--right">

  <header role="banner">
    <div class="image1"></div>
    <!-- srcの場合は、相対パスもしくは絶対パスで画像を引用する
          →相対パスの場合、このファイルが存在しているところを基点として、./は同一階層、../は一つ上の階層を示す -->
    <img src="./images/HTML5 Logo.jpeg" style="width: 50px; background-color: silver;" alt="HTML5ロゴ">
    </div>

    <h3 class="homepage-name">My Homepage</h3>

    <button type="button" class="drawer-toggle drawer-hamburger">
      <span class="sr-only">toggle navigation</span>
      <!-- ここでアイコンを表示している -->
      <span class="drawer-hamburger-icon"></span>
    </button>
    <nav class="drawer-nav" role="navigation">
      <ul class="drawer-menu">
        <li><a class="drawer-brand" href="./practicefortest.html">Ryo's homepage</a></li>
        <li><a class="drawer-menu-item" href="./history.html">Explore My History</a></li>
        <li><a class="drawer-menu-item" href="./hobby.html">My Hobby</a></li>
        <li><a class="drawer-menu-item" href="./learning.html">My learning</a></li>
        <li><a class="drawer-menu-item" href=#>Notes</a></li>
      </ul>
    </nav>
  </header>

  <main>

    <section>
      <!-- <div class="bcg" data-center="background-position: 50% 0px;" data-top-bottom="background-position: 50% -100px;"
        data-anchor-target="#slide-1">
        <div class="hsContainer">
          <div class="hsContent" data-center="opacity: 1;" data-106-top="opacity 0;" data-anchor-target="#slide-1 h2">
            <h2>Fade out elements</h2>
          </div>
        </div>
      </div> -->

      <div id="luxy">
        <!-- data-offsetはデータの初期位置を定めるプロパティで、50だと上から50pxmarginができたような形になる、？ -->
        <!-- data-speed-yはスクロールをし始めたと同時に縦方向に動くスピードを表している（-は逆方向に動いているが、
          数値が小さいとスクロールの効果の方が強く、スクロールと同時に下がっているように見える)
        →下の方の要素になると、スピードによってだいぶ差がついてしまったり、重なってしまったりするので、このスピード差は気にしないといけない -->
        <div class="luxy-el" data-speed-y="6" data-offset="50">
          <img src="images/magnificent view of mountains.jpeg">
          <p class="luxy-el luxy-movex" data-horizontal="1" data-speed-x="20">This is how elements
            move from
            left to right</p>
        </div>
        <div class="luxy-el" data-speed-y="-3" data-offset="150">
          <img src="images/changing color leaves.jpeg">
        </div>
        <div class="luxy-el luxy-string" data-speed-y="-10" data-offset="-500">This is luxy scroll pattern.</div>
        <div class="luxy-el" data-speed-y="-5" data-offset="100">
          <img src="images/There are so many fish in the sea.jpeg">
        </div>
        <p class="luxy-el luxy-string" data-horizontal="1" data-speed-x="-2" data-speed-y="-12" data-offset="200">You
          can enjoy snorkelling in Fiji island.
        </p>
        <div class="luxy-el" data-speed-y="-1" data-offset="-400">
          <img src="images/colorful balls in the museum.jpeg">
        </div>
        <p class="luxy-el luxy-string" data-horizontal="1" data-speed-x="9" data-speed-y="-12" data-offset="-400">Let's
          see these beautiful balls!
        </p>

      </div>
    </section>

  </main>



  <!-- jquery & iScroll -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/iScroll/5.2.0/iscroll.min.js"></script>
  <!-- drawer.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/drawer/3.2.2/js/drawer.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.4.5/js/swiper.min.js"></script>
  <!-- scrollme.js -->
  <script src="js/scrollme-master/jquery.scrollme.js"></script>
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inview/1.0.0/jquery.inview.min.js"></script>
  <script type="text/javascript" src="js/skrollr.js"></script>
  <script src="js/luxy.min.js"></script>
  <script>
    var s = skrollr.init();
    $(document).ready(function () {
      $('.drawer').drawer();
    });
    luxy.init();
  </script>
</body>

</html>
